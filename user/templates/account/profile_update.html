{% extends "_base.html" %}
{% block title %} 
Chỉnh sửa TT cá nhân
{% endblock title %} 

{% block content%}
  <h1>Cập nhật TT cá nhân</h1>
  <div class="mb-3">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-warning">Lưu thay đổi</button>
    </form>
  </div>
{% endblock content %}
