{% extends "_base.html" %} 
{% block title %} Cập nhật địa chỉ {% endblock title %}

{% block content%}
<div class="d-flex justify-content-between mb-5">
  <h2>Cập nhật địa chỉ</h2>
  {% if not has_orders %}
    <form method="post" action="{% url 'address_delete' address.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-link text-danger">Xóa</button>
    </form>
  {% endif %}
</div>
<div class="mb-3">
  <form method="post">
    {% csrf_token %} 
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %} 
    <button type="submit" class="btn btn-warning mt-3">Cập nhật địa chỉ</button>
  </form>
</div>

{% endblock content %}
