{% extends "_base.html" %} 
{% block title %} Thêm địa chỉ {% endblock title %}

{% block content%}
<h2 class="mb-5">Thêm địa chỉ</h2>
<div class="mb-3">
  <form method="post">
    {% csrf_token %} 
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %} 
    <button type="submit" class="btn btn-warning mt-3">Thêm địa chỉ</button>
  </form>
</div>

{% endblock content %}
