{% extends "_base.html" %} 
{% block title %} Đăng ký vào Store {% endblock title %}

{% block content%}
<h2>Đăng ký như Store</h2>
<div class="mb-3">
  <form method="post">
    {% csrf_token %} {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div>
      <button type="submit" class="btn btn-warning">Đăng ký</button>
      <span>Bạn đã có tài khoản? <a href="{% url 'store_login' %}">Đăng nhập</a></span>
    </div>
  </form>
</div>
{% endblock content %}
